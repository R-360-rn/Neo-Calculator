<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator - Neumorphism </title>
</head>
<body>
  <div class="toggleBtn"></div>
   <div class="Calculator">
    <div class="buttons">
      <h2 id="value"></h2>
        <span id="clearButton">Clear</span>
        <span id="divideButton">/</span>
        <span id="multiplyButton">*</span>
        <span id="sevenButton">7</span>
        <span id="eightButton">8</span>
        <span id="nineButton">9</span>
        <span id="subtractButton">-</span>
        <span id="fourButton">4</span>
        <span id="fiveButton">5</span>
        <span id="sixButton">6</span>
        <span id="plusButton">+</span>
        <span id="oneButton">1</span>
        <span id="twoButton">2</span>
        <span id="threeButton">3</span>
        <span id="zeroButton">0</span>
        <span id="twozeroButton">00</span>
        <span id="decimalButton">.</span>
        <span id="equalsButton">=</span>
    </div>
   </div>
   <script src="script.js"></script>

   
</body>
</html>
